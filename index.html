<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bonjour ma princesse</title>
<style>
:root {
  --petal-bg-start: #ff4b4b;
  --petal-bg-end: #b30000;
  --leaf-color: #2e7d32;
  --stem-color: #2e7d32;
  --type-speed: 24;
}

/* Reset et body centré */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; width: 100%; }
body {
  height: 100vh;
  overflow: hidden;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at bottom, #020617 0%, #0b2545 80%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Tige */
.flower {
  position: relative;
  width: 200px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}
.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 10px;
  height: 150px;
  background: linear-gradient(180deg, var(--stem-color), #1a5a1a);
  border-radius: 6px;
  transform-origin: bottom center;
  transform: scaleY(0);
  opacity: 0;
  transition: transform 1s ease-out, opacity 1s;
}
body.loaded .stem { transform: scaleY(1); opacity: 1; }

/* Feuilles alignées sur la tige */
.leaf {
  position: absolute;
  width: 40px;
  height: 20px;
  background: var(--leaf-color);
  border-radius: 50%;
  opacity: 0;
  transform: scale(0);
  transition: transform 1s ease, opacity 1s ease;
}
.leaf.left {
  left: 50%;
  bottom: 50px;
  transform-origin: right center;
  transform: translateX(-50%) scale(0);
}
.leaf.right {
  left: 50%;
  bottom: 90px;
  transform-origin: left center;
  transform: translateX(-50%) scale(0);
}

/* Pétales */
.petal {
  position: absolute;
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50%;
  background: radial-gradient(circle at 50% 30%, var(--petal-bg-start), var(--petal-bg-end));
  bottom: 150px;
  left: 50%;
  transform-origin: bottom center;
  transform: translateX(-50%) scale(0) rotate(var(--rot,0deg));
  opacity: 0;
  transition: transform 600ms cubic-bezier(.2,.9,.2,1), opacity 600ms ease;
}

/* Texte centré */
figcaption {
  font-size: 0.9rem;
  color: #fffdf4;
  text-align: center;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
  z-index: 5;
  max-width: 90%;
  margin-top: 20px;
}
.typing { display: inline-block; white-space: nowrap; overflow: hidden; }
.caret {
  display: inline-block;
  width: 8px;
  height: 1em;
  background: #fff;
  animation: blink 900ms steps(2,end) infinite;
  vertical-align: bottom;
}
@keyframes blink { 0%,50% {opacity:1} 51%,100% {opacity:0} }

/* Étoiles filantes */
.shooting-star {
  position: fixed;
  width: 2px;
  height: 80px;
  background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
  opacity: 0;
  transform: rotate(-45deg);
  pointer-events: none;
  z-index: 4;
  animation: shoot 1s linear forwards;
}
@keyframes shoot {
  0% { opacity: 1; transform: translate(0,0) rotate(-45deg); }
  100% { opacity: 0; transform: translate(500px,500px) rotate(-45deg); }
}

/* Pétales qui tombent */
.falling-petal {
  position: absolute;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 30%, var(--petal-bg-start), var(--petal-bg-end));
  pointer-events: none;
  z-index: 2;
  animation: fall 5s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
}
</style>
</head>
<body>
  <div class="flower">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <!-- pétales générés par JS -->
  </div>

  <figcaption>
    <span class="typing" id="typing"></span><span class="caret" id="caret"></span>
  </figcaption>

<script>
(function(){
  const PETAL_COUNT = 24;
  const petalStagger = 50;
  const body = document.body;

  function createPetals() {
    const flower = document.querySelector('.flower');
    for(let i=0;i<PETAL_COUNT;i++){
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.setProperty('--rot', `${i*(360/PETAL_COUNT)}deg`);
      p.style.transitionDelay = `${i*petalStagger}ms`;
      flower.appendChild(p);
    }
  }

  function bloomPetals(){
    const petals = document.querySelectorAll('.petal');
    petals.forEach(p=>{
      p.style.transform = `translateX(-50%) scale(1) rotate(${p.style.getPropertyValue('--rot')})`;
      p.style.opacity = '1';
    });
  }

  function animateLeaves() {
    const leaves = document.querySelectorAll('.leaf');
    leaves.forEach((leaf, idx)=>{
      setTimeout(()=>{
        leaf.style.opacity = '1';
        leaf.style.transform = leaf.classList.contains('left') ? 'translateX(-25px) scale(1) rotate(-20deg)' : 'translateX(25px) scale(1) rotate(20deg)';
      }, 800 + idx*500);
    });
  }

  function startTyping(text, targetEl, caretEl, speedMs, delayMs){
    targetEl.textContent = '';
    caretEl.style.opacity = '1';
    let i = 0;
    setTimeout(()=>{
      const t = setInterval(()=>{
        if(i < text.length){
          targetEl.textContent += text[i++];
        } else {
          clearInterval(t);
          setTimeout(()=> caretEl.style.opacity = '0', 800);
        }
      }, speedMs);
    }, delayMs);
  }

  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
    star.style.animationDuration = 0.8 + Math.random() * 0.7 + 's';
    document.body.appendChild(star);
    setTimeout(()=> star.remove(), 1500);
  }

  function createFallingPetal() {
    const flower = document.querySelector('.flower');
    const p = document.createElement('div');
    p.className = 'falling-petal';
    p.style.left = `${flower.offsetLeft + flower.offsetWidth/2 - 30 + (Math.random()*40-20)}px`;
    document.body.appendChild(p);
    setTimeout(()=> p.remove(), 5000);
  }

  window.addEventListener('DOMContentLoaded', ()=>{
    createPetals();
    setTimeout(()=> body.classList.add('loaded'), 50);
    setTimeout(bloomPetals, 350);
    animateLeaves();

    const text = `"Bonjour ma princesse, je t'aime ❤️!"`;
    startTyping(text, document.getElementById('typing'), document.getElementById('caret'), 24, 1000);

    // Étoiles filantes
    setInterval(()=> { if(Math.random() < 0.5) createShootingStar(); }, 100);

    // Pétales qui tombent
    setInterval(()=> { if(Math.random() < 0.3) createFallingPetal(); }, 300);
  });
})();
</script>
</body>
</html>
