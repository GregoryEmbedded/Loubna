<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitation Déjeuner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 30px;
    }

    figure {
      margin: 0;
      position: relative;
    }

    /* --- Fleur animée --- */
    .flower {
      position: relative;
      width: 120px;
      height: 200px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .stem {
      width: 6px;
      height: 120px;
      background: #2d8a34;
      border-radius: 3px;
      animation: growStem 2s ease-out forwards;
      transform-origin: bottom;
      opacity: 0;
    }

    .petal {
      position: absolute;
      bottom: 120px;
      width: 40px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 0 0;
      opacity: 0;
      transform: scale(0);
      transform-origin: bottom center;
      animation: bloom 2s ease-out forwards;
    }

    .petal:nth-child(2) { 
      transform: rotate(0deg);
      animation-delay: 1s;
    }

    .petal:nth-child(3) { 
      transform: rotate(45deg);
      animation-delay: 1.3s;
    }
