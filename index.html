<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonjour mon amour</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#1a2340, #fcb1b1);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(255,255,255,0.07);
      text-align: center;
      width: 90%;
      line-height: 1.2;
      z-index: 0;
      user-select: none;
    }

    .sun-container {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(20px); }
      to   { transform: translateY(-10px); }
    }

    /* Heart sunrise */
    .heart-sun {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ffd27f, #ff9bd4);
      clip-path: path("M150 30 C190 -20, 280 20, 280 110 C280 200, 200 240, 150 300 C100 240, 20 200, 20 110 C20 20, 110 -20, 150 30 Z");
      filter: drop-shadow(0 0 25px rgba(255,180,180,0.9));
    }

    /* Horizon */
    .horizon {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, #0b1229, transparent);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="bg-text">bonjour mon amour,<br>est-ce que tu as bien dormi ?</div>

  <div class="sun-container">
    <div class="heart-sun"></div>
  </div>

  <div class="horizon"></div>

</body>
</html>
