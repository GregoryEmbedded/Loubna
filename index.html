<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bonjour ma princesse</title>
<style>
:root {
  --petal-bg-start: #ff4b4b;
  --petal-bg-end: #b30000;
  --stem-color: #2e7d32;
  --day-duration: 7s;
  --sun-delay: 600ms;
  --sun-duration: 4800ms;
  --type-delay: 2200ms;
  --type-speed: 36;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html,body{height:100%;}
body {
  height: 100vh;
  overflow: hidden;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at bottom, #020617 0%, #0b2545 80%);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* CIEL */
.sky-layer {
  position: fixed;
  inset: 0;
  z-index: -3;
  transition: opacity calc(var(--day-duration)) ease-in-out;
}
.sky-layer--night {
  background: linear-gradient(180deg, #020617 0%, #081325 50%, #0b2545 100%);
  opacity: 1;
}
.sky-layer--day {
  background: linear-gradient(180deg, #ffdd9b 0%, #ff7b54 40%, #87ceeb 100%);
  opacity: 0;
}
body.day .sky-layer--day { opacity: 1; }
body.day .sky-layer--night { opacity: 0; }

/* SOLEIL */
.sun {
  position: fixed;
  left: 20%;
  bottom: 0;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 30%, #fff9d6 0%, #ffe08a 30%, #ffb347 65%, #ff8c2a 100%);
  transform: translateY(220px) scale(0.6);
  opacity: 0;
  transition: transform var(--sun-duration) cubic-bezier(.2,.9,.2,1) var(--sun-delay),
              opacity 1s ease var(--sun-delay);
  z-index: -2;
}
body.day .sun {
  transform: translateY(0) scale(1);
  opacity: 1;
}

/* FLEUR */
.flower {
  width: 200px;
  height: 340px;
  position: relative;
  z-index: 2;
  margin-bottom: 50px;
}
.stem {
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 10px;
  height: 240px;
  background: linear-gradient(180deg, #3f8a3a, var(--stem-color));
  border-radius: 6px;
  transform-origin: bottom center;
  transform: scaleY(0);
  opacity: 0;
  transition: transform 1s ease-out 0.3s, opacity 1s 0.3s;
}
body.loaded .stem { transform: scaleY(1); opacity: 1; }
.petal {
  position: absolute;
  left: 50%;
  bottom: 240px;
  width: 72px;
  height: 108px;
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(circle at 50% 28%, var(--petal-bg-start), var(--petal-bg-end));
  transform-origin: 50% 100%;
  transform: translateX(-50%) scale(0) rotate(var(--rot,0deg));
  opacity: 0;
}

/* TEXTE */
figcaption {
  font-size: 1.2rem;
  color: #fffdf4;
  text-align: center;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
  z-index: 5;
  max-width: 90%;
  margin-top: 20px;
}
.typing { display: inline-block; white-space: nowrap; overflow: hidden; }
.caret {
  display: inline-block;
  width: 10px;
  height: 1.15em;
  background: #fff;
  animation: blink 900ms steps(2,end) infinite;
  vertical-align: bottom;
}
@keyframes blink { 0%,50% {opacity:1} 51%,100% {opacity:0} }

/* ÉTOILES FILANTES */
.shooting-star {
  position: fixed;
  width: 2px;
  height: 80px;
  background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
  opacity: 0;
  transform: rotate(-45deg);
  pointer-events: none;
  z-index: 4;
  animation: shoot 1s linear forwards;
}
@keyframes shoot {
  0% { opacity: 1; transform: translate(0,0) rotate(-45deg); }
  100% { opacity: 0; transform: translate(500px, 500px) rotate(-45deg); }
}
</style>
</head>
<body>
  <div class="sky-layer sky-layer--night"></div>
  <div class="sky-layer sky-layer--day"></div>
  <div class="sun"></div>

  <div class="flower">
    <div class="stem"></div>
    <!-- pétales générés via JS -->
  </div>

  <figcaption>
    <span class="typing" id="typing"></span><span class="caret" id="caret"></span>
  </figcaption>

<script>
(function(){
  const PETAL_COUNT = 36;
  const petalStagger = 40;
  const petalInitialDelay = 800;
  const body = document.body;

  function createPetals() {
    const flower = document.querySelector('.flower');
    for(let i=0;i<PETAL_COUNT;i++){
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.setProperty('--rot', `${i*10}deg`);
      p.style.transition = `transform 600ms cubic-bezier(.2,.9,.2,1) ${petalInitialDelay + i*petalStagger}ms, opacity 600ms ease ${petalInitialDelay + i*petalStagger}ms`;
      flower.appendChild(p);
    }
  }
  function bloomPetals(){
    const petals = document.querySelectorAll('.petal');
    petals.forEach((p, idx) => {
      setTimeout(()=>{
        p.style.transform = `translateX(-50%) scale(1) rotate(${p.style.getPropertyValue('--rot')})`;
        p.style.opacity = '1';
      }, 20 + idx * petalStagger);
    });
  }

  function startTyping(text, targetEl, caretEl, speedMs, delayMs){
    targetEl.textContent = '';
    caretEl.style.opacity = '1';
    let i = 0;
    setTimeout(()=>{
      const t = setInterval(()=>{
        if(i < text.length){
          targetEl.textContent += text[i++];
        } else {
          clearInterval(t);
          setTimeout(()=> caretEl.style.opacity = '0', 800);
        }
      }, speedMs);
    }, delayMs);
  }

  function createFirework(){
    const fw = document.createElement('div');
    fw.className = 'firework';
    const colors = ["#ffcc00","#ff6699","#66ccff","#ff4444","#00ffcc"];
    fw.style.background = colors[Math.floor(Math.random()*colors.length)];
    fw.style.left = Math.random() * window.innerWidth + 'px';
    fw.style.top = (Math.random() * window.innerHeight * 0.6) + 'px';
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1500);
  }

  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
    star.style.animationDuration = 0.8 + Math.random() * 0.7 + 's';
    document.body.appendChild(star);
    setTimeout(()=> star.remove(), 1500);
  }

  window.addEventListener('DOMContentLoaded', ()=>{
    createPetals();
    setTimeout(()=> body.classList.add('loaded'), 50);
    setTimeout(bloomPetals, 350);

    setTimeout(()=> body.classList.add('day'), 500);

    const text = `"Bonjour ma princesse, tu as passé une bonne nuit mon amour? Je te souhaite une très bonne journée mon coeur, fais attention à toi. Je t'aime très fort mon coeur"`;
    startTyping(text, document.getElementById('typing'), document.getElementById('caret'), 36, 2200);

    setInterval(createFirework, 100);
    setInterval(()=> { if(Math.random() < 0.3) createShootingStar(); }, 100);
  });
})();
</script>
</body>
</html>
