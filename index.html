<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Je t'aime</title>
  <style>
    :root{
      /* palette chaleureuse */
      --petal-bg-start: #ff9a76;   /* corail clair */
      --petal-bg-end:   #ff5e24;   /* orange chaud */
      --stem-color:     #3b6b2a;   /* vert légèrement chaud / olive */
      --bg-start:       #ffd89b;   /* coucher doux */
      --bg-end:         #ff7b54;   /* chaud */
      --center-start:   #ffd86b;   /* doré clair */
      --center-end:     #e89c10;   /* doré profond */
      --card-bg:        #fff6ee;   /* carte légèrement rosée */
    }

    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(90deg, var(--bg-start), var(--bg-end));
    }

    .container{
      background: var(--card-bg);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.14);
      width: 92%;
      max-width: 520px;
      text-align: center;
    }

    figure{ margin: 0; padding: 0; }

    /* zone de la fleur */
    .flower {
      width: 200px;
      height: 260px;
      margin: 0 auto 18px;
      position: relative;
      pointer-events: none;
    }

    /* tige */
    .stem{
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 8px;
      height: 120px;
      background: linear-gradient(180deg, #4a7d2f, var(--stem-color));
      border-radius: 6px;
      transform-origin: bottom center;
      transform: scaleY(0);
      animation: growStem 700ms cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 250ms;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08) inset;
    }

    /* pétales (positionés au-dessus de la tige) */
    .petal{
      position: absolute;
      left: 50%;
      bottom: 120px;               /* hauteur de départ (au sommet de la tige) */
      width: 64px;
      height: 96px;
      border-radius: 50% 50% 45% 45%;
      background: radial-gradient(circle at 50% 28%, var(--petal-bg-start), var(--petal-bg-end));
      transform-origin: 50% 100%;  /* pivot en bas du pétale */
      transform: translateX(-50%) scale(0) rotate(var(--rot, 0deg));
      opacity: 0;
      animation: bloom 520ms cubic-bezier(.2,.9,.2,1) forwards;
    }

    /* centre de la fleur */
    .center{
      position: absolute;
      left: 50%;
      bottom: 150px;
      width: 34px;
      height: 34px;
      transform: translateX(-50%) scale(0);
      border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, var(--center-start), var(--center-end));
      box-shadow: 0 2px 6px rgba(0,0,0,0.12) inset;
      opacity: 0;
      animation: appearCenter 360ms ease-out forwards;
      animation-delay: 1250ms;
    }

    /* chaque pétale a sa rotation et son délai pour s'ouvrir en cascade */
    .p1 { --rot:   0deg;  animation-delay: 700ms;  left:50%; }
    .p2 { --rot:  45deg;  animation-delay: 820ms;  left:50%; }
    .p3 { --rot:  90deg;  animation-delay: 940ms;  left:50%; }
    .p4 { --rot: 135deg;  animation-delay:1060ms;  left:50%; }
    .p5 { --rot: 180deg;  animation-delay:1180ms;  left:50%; }
    .p6 { --rot: 225deg;  animation-delay:1300ms;  left:50%; }
    .p7 { --rot: 270deg;  animation-delay:1420ms;  left:50%; }
    .p8 { --rot: 315deg;  animation-delay:1540ms;  left:50%; }

    /* keyframes */
    @keyframes growStem{
      from { transform: scaleY(0); opacity: 0; }
      to   { transform: scaleY(1); opacity: 1; }
    }

    @keyframes bloom{
      0%   { transform: translateX(-50%) scale(0) rotate(var(--rot)); opacity: 0; }
      60%  { transform: translateX(-50%) scale(1.06) rotate(calc(var(--rot) - 6deg)); opacity: 1; }
      100% { transform: translateX(-50%) scale(1)    rotate(var(--rot)); opacity: 1; }
    }

    @keyframes appearCenter{
      from { transform: translateX(-50%) scale(0); opacity: 0; }
      to   { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* texte de la légende */
    figcaption{
      margin-top: 8px;
      font-size: 1.05rem;
      color: #4b2f20;
      padding: 8px 12px;
      display: inline-block;
      border-radius: 8px;
      background: rgba(255,245,238,0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    /* petit ajustement pour mobile */
    @media (max-width:420px){
      .flower{ transform: scale(0.9); }
      .container{ padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <figure>
      <div class="flower" aria-hidden="true">
        <div class="stem"></div>

        <!-- 8 pétales -->
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="petal p7"></div>
        <div class="petal p8"></div>

        <div class="center"></div>
      </div>

      <figcaption>
        "Je t'aime mon petit coeur ;)"
      </figcaption>
    </figure>
  </div>
</body>
</html>
