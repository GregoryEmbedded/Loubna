<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitation Déjeuner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 30px;
    }
    
    figure{
       margin:0;
      position: relative

       
       /* Remove margin */
    }
    img {
      max-width : 80%;
      height: auto;
      border-radius: 12px;
    }

    .image-placeholder {
      width: 100%;
      height: 250px;
      background-color: #eee;
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-size: 1em;
    }
    figcaption {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      padding: 5px;
      font-size: 1.2em;
      color: #333;
  </style>
</head>
<body>
  <div class="container">
     
     <figure>
          <img src="greg.png" alt="Développement en cours">
          <figcaption>" Veux-tu que l'on mange ensemble à 12h, Greg Etchebest a fait des crêpes en plus ;)" </figcaption>
                                                                                                             
     </figure>
    
  </div>
</body>
</html>
