<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Je t’aime — lever du soleil</title>
<style>
:root {
  --petal-bg-start: #ff4b4b;
  --petal-bg-end: #b30000;
  --stem-color: #2e7d32;
  --day-duration: 7s;
  --sun-delay: 0.6s;
  --sun-duration: 4.8s;
  --type-delay: 2200;
  --type-speed: 36;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  background: radial-gradient(circle at bottom, #020617 0%, #0b2545 80%);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

/* CIEL */
.sky {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #020617 0%, #081325 50%, #0b2545 100%);
  animation: nightToDay var(--day-duration) forwards;
}
@keyframes nightToDay {
  0% { background: linear-gradient(180deg, #020617 0%, #081325 50%, #0b2545 100%); }
  50% { background: linear-gradient(180deg, #2a3c6b 0%, #ffb07a 70%, #ffd89b 100%); }
  100% { background: linear-gradient(180deg, #ffdd9b 0%, #ff7b54 40%, #87ceeb 100%); }
}

/* SOLEIL */
.sun {
  position: fixed;
  left: 20%;
  bottom: -180px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 30%, #fff9d6 0%, #ffe08a 30%, #ffb347 65%, #ff8c2a 100%);
  animation: sunRise var(--sun-duration) cubic-bezier(.2,.9,.2,1) var(--sun-delay) forwards;
}
@keyframes sunRise {
  0% { bottom: -180px; opacity: 0; transform: scale(0.6); }
  60% { bottom: 12vh; opacity: 1; transform: scale(1.06); }
  100% { bottom: 20vh; opacity: 1; transform: scale(1); }
}

/* FEUX D’ARTIFICE */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: transparent;
  animation: explode 1.5s ease-out forwards;
  pointer-events: none;
  z-index: 1;
}
@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  80% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(1.8); opacity: 0; }
}

/* FLEUR */
.flower {
  width: 200px;
  height: 340px;
  position: relative;
  margin-bottom: 80px;
}
.stem {
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 10px;
  height: 240px;
  background: linear-gradient(180deg, #3f8a3a, var(--stem-color));
  border-radius: 6px;
  transform-origin: bottom center;
  animation: growStem 1s ease-out forwards;
  animation-delay: 0.3s;
}
@keyframes growStem {
  from { transform: scaleY(0); opacity: 0; }
  to { transform: scaleY(1); opacity: 1; }
}

.petal {
  position: absolute;
  left: 50%;
  bottom: 240px;
  width: 72px;
  height: 108px;
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(circle at 50% 28%, var(--petal-bg-start), var(--petal-bg-end));
  transform-origin: 50% 100%;
  transform: translateX(-50%) scale(0) rotate(var(--rot,0deg));
  animation: bloom 600ms cubic-bezier(.2,.9,.2,1) forwards;
}
@keyframes bloom {
  0% { transform: translateX(-50%) scale(0) rotate(var(--rot)); opacity: 0; }
  70% { transform: translateX(-50%) scale(1.06) rotate(calc(var(--rot) - 6deg)); opacity: 1; }
  100% { transform: translateX(-50%) scale(1) rotate(var(--rot)); opacity: 1; }
}
/* 36 pétales */
.petal:nth-child(n) { animation-delay: calc(0.8s + var(--n, 0) * 0.04s); }

/* TEXTE */
figcaption {
  font-size: 1.2rem;
  color: #fffdf4;
  text-align: center;
  margin-bottom: 100px;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
}
.typing {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
}
.caret {
  display: inline-block;
  width: 10px;
  height: 1.15em;
  background: #fff;
  animation: blink 900ms steps(2,end) infinite;
}
@keyframes blink { 0%,50% {opacity:1} 51%,100% {opacity:0} }
</style>
</head>
<body>
<div class="sky"></div>
<div class="sun"></div>

<div class="flower">
  <div class="stem"></div>
  <!-- pétales -->
  <script>
    // Génère 36 pétales
    document.addEventListener("DOMContentLoaded", ()=>{
      const flower=document.querySelector(".flower");
      for(let i=0;i<36;i++){
        const p=document.createElement("div");
        p.className="petal";
        p.style.setProperty("--rot",`${i*10}deg`);
        p.style.setProperty("--n",i);
        flower.appendChild(p);
      }
    });
  </script>
</div>

<figcaption>
  <span class="typing" id="typing"></span><span class="caret" id="caret"></span>
</figcaption>

<script>
/* --- Texte progressif --- */
(function(){
  const text = `"Dors bien mon petit coeur, je t'aime très fort et plus que toi ahah"`;
  const target = document.getElementById('typing');
  const caret = document.getElementById('caret');
  const delayBeforeStart = 2200;
  const speed = 36;
  target.textContent = '';
  caret.style.opacity = '0';
  function type() {
    caret.style.opacity = '1';
    let i = 0;
    const interval = setInterval(() => {
      target.textContent += text[i] || '';
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        setTimeout(()=>{ caret.style.opacity = '0'; }, 800);
      }
    }, speed);
  }
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(type, delayBeforeStart);
  });
})();

/* --- Feux d’artifice --- */
function createFirework() {
  const fw = document.createElement("div");
  fw.className = "firework";
  const colors = ["#ffcc00","#ff6699","#66ccff","#ff4444","#00ffcc"];
  fw.style.background = colors[Math.floor(Math.random()*colors.length)];
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = (Math.random() * window.innerHeight * 0.6) + "px";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1500);
}
setInterval(createFirework, 800);
</script>
</body>
</html>
